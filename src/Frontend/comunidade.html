    <style>
        /* Estilos gerais */
        body {
            background-color: #f0f0f5;
            margin: 0; /* Remove margens padrão do body */
            padding-bottom: 0; /* Remove espaço inferior do body */
        }

        header {
            margin-bottom: 0; /* Remove margens inferiores do header */
        }
        .espaco-com{
            padding: 200px;
        }

        .container {
            max-width: 400px;  /* Limita a largura do formulário */
            margin: auto;  /* Centraliza horizontalmente */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;  /* Centraliza o texto */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            border-color: #999;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #343a40;  /* Cor de fundo do footer */
            color: white;  /* Cor do texto */
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 0; /* Remove margens superiores do footer */
        }

        footer h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        footer nav ul {
            list-style: none;
            padding: 0;
        }

        footer nav ul li {
            display: inline;
            margin: 0 10px;
        }

        footer a {
            color: #ffffff;  /* Cor dos links */
            text-decoration: none;  /* Remove sublinhado */
        }

        footer a:hover {
            text-decoration: underline;  /* Sublinhado ao passar o mouse */
        }
    </style>
</head>

<body>

        <div class="container">
            <h1 id="titulo">Faça seu login</h1>
            <form id="loginForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
